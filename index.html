
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سنوفك | جاري الصيانة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Almarai&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Almarai', sans-serif;
      background-color: #f4f6f9;
      color: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 40px;
      background: #ffffff;
      border: 1px solid #dfe3e8;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.05);
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .engineer-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
      color: #003366;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    .loader {
      width: 50px;
      height: 50px;
      margin: 0 auto 30px;
      border: 5px solid #ccc;
      border-top: 5px solid #003366;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    footer {
      font-size: 0.9rem;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="83.png" alt="شعار رسمي" class="logo" />
    <h1>جاري الصيانة</h1>
    <div class="loader"></div>
    <p>
      نعمل حاليًا على صيانة وتحديث أنظمتنا لضمان أفضل أداء.<br>
      نشكر لكم تفهمكم وثقتكم الدائمة.
    </p>
    <img src="https://www.ar-wp.com/wp-content/uploads/2021/10/website-6700615_1280-1024x732.png" alt="مهندس يعمل على النظام" class="engineer-img" />
    <footer>
      © 2025 شركة سنوفك | جميع الحقوق محفوظة
    </footer>
  </div>
</body>
</html>
