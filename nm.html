<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار إرسال</title>
</head>
<body>
  <h2>إرسال بيانات</h2>
  <button onclick="sendData()">إرسال</button>

  <script>
    function sendData() {
      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: "gg555",
          phone: "0577722221",
          device: "iPhone 16 Pro Max"
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log("تم الإرسال بنجاح:", data);
        alert("تم الإرسال!");
      })
      .catch(error => {
        console.error("فشل:", error);
        alert("فشل الإرسال!");
      });
    }
  </script>
</body>
</html>
