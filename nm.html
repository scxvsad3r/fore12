<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4 STORE - طلب iPhone</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Almarai', sans-serif;
      background: #f9f9fb;
      color: #222;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      direction: rtl;
    }

    h1 {
      color: #3b0a77;
      text-align: center;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(140,58,255,0.15);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 700;
      color: #3b0a77;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #25D366, #128C7E);
      color: white;
      font-weight: 700;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 25px #25D366;
    }

    #responseMsg,
    #errorMsg {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 700;
      text-align: center;
      display: none;
    }

    #responseMsg {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #errorMsg {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #25D366;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #processingBar {
      display: none;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      color: #3b0a77;
      margin-top: 20px;
    }

    #successAnimation {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    .checkmark-circle {
      margin: 0 auto;
      width: 100px;
      height: 100px;
      position: relative;
      background-color: #3B0A77;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pop 0.6s ease-out;
    }

    .checkmark {
      width: 25px;
      height: 12px;
      border-left: 4px solid #fff;
      border-bottom: 4px solid #fff;
      transform: rotate(-45deg);
    }

    .sparkles::before,
    .sparkles::after {
      content: "";
      position: absolute;
      top: -30px;
      font-size: 14px;
      color: #aef1dd;
      animation: twinkle 1.5s infinite;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .success-text {
      margin-top: 15px;
      font-size: 1.3em;
      font-weight: bold;
      color: #3B0A77;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>طلب iPhone</h1>

  <form id="orderForm">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" placeholder="ادخل اسمك" required />

    <label for="phone">رقم الجوال:</label>
    <input type="tel" id="phone" name="phone" placeholder="05xxxxxxxx" required pattern="05[0-9]{8}" title="أدخل رقم جوال صحيح يبدأ بـ 05" />

    <label for="device">اسم الجهاز:</label>
    <input type="text" id="device" name="device" value="iPhone 16 Pro Max" readonly />

    <button type="submit">أرسل الطلب</button>
  </form>

  <div id="processingBar">⏳ جاري معالجة الطلب...</div>
  <div id="spinner" class="spinner"></div>

  <div id="successAnimation"></div>

  <div id="responseMsg" role="alert" aria-live="polite"></div>
  <div id="errorMsg" role="alert" aria-live="assertive"></div>

  <footer>
    جميع الحقوق محفوظة &copy; 4STORE - <span dir="ltr">2025</span>
  </footer>

<script>
  const webhookURL = "https://discord.com/api/webhooks/1378768286178742432/08gieZ8nof2XPyIJ_AQmVleQl17tBuxwj6WGhQGbl_TayVPMghWfeSjugt8lHQCIidkm";

  const orderForm = document.getElementById('orderForm');
  const responseMsg = document.getElementById('responseMsg');
  const errorMsg = document.getElementById('errorMsg');
  const spinner = document.getElementById('spinner');
  const processingBar = document.getElementById('processingBar');
  const successAnimation = document.getElementById('successAnimation');

  const MS_IN_24_HOURS = 86400000;

  function formatRemainingTime(ms) {
    const hours = Math.floor(ms / (1000 * 60 * 60));
    const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
    return `${hours} ساعة و ${minutes} دقيقة`;
  }

  function showError(message) {
    errorMsg.textContent = message;
    errorMsg.style.display = 'block';
    responseMsg.style.display = 'none';
    spinner.style.display = 'none';
    successAnimation.style.display = 'none';
    processingBar.style.display = 'none';
  }

  function hideError() {
    errorMsg.style.display = 'none';
  }

  const lastSentTime = localStorage.getItem("orderSentTime");
  if (lastSentTime) {
    const now = Date.now();
    const timeDiff = now - parseInt(lastSentTime);
    if (timeDiff < MS_IN_24_HOURS) {
      const remaining = MS_IN_24_HOURS - timeDiff;
      const timeText = formatRemainingTime(remaining);
      orderForm.style.display = 'none';
      showError(`🚫 لقد أرسلت الطلب مسبقًا، يمكنك إعادة الإرسال بعد: ${timeText}`);
    }
  }

  orderForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideError();
    responseMsg.style.display = 'none';
    spinner.style.display = 'block';
    processingBar.style.display = 'block';

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const device = document.getElementById('device').value.trim();

    if (!name || !phone.match(/^05[0-9]{8}$/)) {
      showError("⚠️ تأكد من إدخال الاسم ورقم الجوال بشكل صحيح.");
      return;
    }

    const payload = {
      content: null,
      embeds: [
        {
          title: "طلب جديد من الموقع",
          color: 7506394,
          fields: [
            { name: "الاسم", value: name, inline: true },
            { name: "رقم الجوال", value: phone, inline: true },
            { name: "اسم الجهاز", value: device, inline: true },
          ],
          timestamp: new Date().toISOString()
        }
      ]
    };

    try {
      const response = await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        localStorage.setItem("orderSentTime", Date.now().toString());
        localStorage.setItem("orderName", name);
        localStorage.setItem("orderPhone", phone);
        localStorage.setItem("orderDevice", device);

        setTimeout(() => {
          orderForm.style.display = 'none';
          spinner.style.display = 'none';
          processingBar.style.display = 'none';

          successAnimation.innerHTML = `
            <div class="checkmark-circle">
              <div class="checkmark"></div>
              <div class="sparkles"></div>
            </div>
            <p class="success-text">✅ تم استلام الطلب</p>
            <p class="success-text">🔒 تم حفظ كود تتبع الطلب! يمكنك الاستعلام لاحقًا.</p>
          `;
          successAnimation.style.display = 'block';
        }, 3000);
      } else {
        setTimeout(() => {
          showError("🚫 حدث خطأ أثناء إرسال الطلب. الرجاء المحاولة لاحقًا.");
        }, 10000);
      }
    } catch (error) {
      setTimeout(() => {
        showError("🚫 فشل الاتصال بالخادم. تحقق من الإنترنت.");
      }, 10000);
    }
  });
</script>

</body>
</html>
